<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productly</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <header class="main-header">
            <div class="main-header_logo">
                <img src="images/Bitmap.svg" alt="logo" class="main-header_logo_img">
                <span class="main-header_logo_text">Productly</span>
            </div>
            <nav class="main-header_nav">
                <a href="#" class="main-header_nav_item">Product</a>
                <a href="#" class="main-header_nav_item">Customers</a>
                <a href="#" class="main-header_nav_item">Pricing</a>
                <a href="#" class="main-header_nav_item">Resources</a>
            </nav>
            <div class="main-header_sign">
                <button class="main-header_sign_in">Sign In</button>
                <button class="main-header_sign_up">Sign Up</button>
            </div>
        </header>

        <section class="first-screen">
            <div class="first-screen_item">
                <h1 class="first-screen_item_h1">The Design Thinking <br> superpowers</h1>
                <p class="first-screen_item_p">
                    Tools, tutorials, design and innovation experts, all in one<br>
                    place! The most intuitive way to imagine your next user<br>
                    experience.
                </p>
                <button class="first-screen_item_button">Get started</button>
            </div>

            <img src="images/Image.png" alt="happy people" class="first-screen_item_img">
        </section>
    </div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an Account</title>
    <link href="Style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="account">
            <h1 class="headline">Create an Account</h1>
            <div class="holder">
                <label class="name">First Name<input type="text" class="input"></label>
                <label class="name">Last Name<input type="text" class="input"></label>
            </div>
            <label class="name-email">E-mail<input type="email" class="input-email"></label>
            <p class="email-desc">We'll never share your email with anyone else.</p>
            <div class="holder-radio">
                <input type="radio" name="male" class="radio" id="1">
                <label class="name-radio" for="1">Male</label>
                <input type="radio" name="male" class="radio" id="2">
                <label class="name-radio" for="2">Female</label>
            </div>
            <div class="holder">
                <label class="name-select">Country
                    <select class="select-input">
                    </select>
                </label>
                <label class="name">City<input type="text" class="input"></label>
            </div>
            <button class="sign-btn">Sign Up</button>
            <p class="sign-desc">
                By clicking the 'Sign Up' button, you confirm that you accept our<br>
                <a href="#" class="sign-desc__link">Terms of Use</a> and <a href="#" class="sign-desc__link">Privacy Policy</a>
            </p>
            <hr class="line">
            <div class="holder-log">
                <span class="log-text">Have an account?</span>
                <a href="#" class="log-link">Log In</a>
            </div>
        </section>
        <section class="profile">
            <h1 class="headline">Profile</h1>
            <div class="prof-holder">
                <img src="web.png" alt="profile-img" class="avatar">
                <div class="buttons-hold">
                    <div class="file-hold">
                        <label class="file-name"><input type="file" class="file-input"></label>
                        <span class="file-input__desc">Up to 1 MB (300x300 px)</span>
                    </div>
                    <button class="delete-btn"></button>
                </div>
            </div>
            <div class="big-holder">
                <div class="first">
                    <label class="name">Name<input type="text" class="input"></label>
                    <label class="name-select">Country
                        <select class="select-input">
                        </select>
                    </label>
                    <label class="name">Zip Code<input type="text" class="input"></label>
                </div>
                <div class="second">
                    <label class="name">E-mail<input type="email" class="input"></label>
                    <label class="name">City<input type="text" class="input"></label>
                    <label class="name">Phone Number<input type="number" class="input-number"></label>
                </div>
            </div>
            <button class="btn-update">Update</button>
        </section>
    </div>
</body>
</html>
